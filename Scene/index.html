<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>场景开发</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/main.css" />
		<!--引入库文件-->
		<script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
		<script type="text/javascript" src="js/jquery.touchSwipe.min.js" ></script>
		<script type="text/javascript" src="js/main.js" ></script>
	</head>
	<body style="overflow: hidden;">
		<div class="box">
			<div class="scene">
				<div class="page page1">
					<img src="img/indexCloud.png" class="page1-cloud"/>
					<img src="img/indexElements.png" class="page1-elements"/>
					<img src="img/indexTxt.png" class="page1-text"/>
					<img src="img/indexFlowers01.png" class="page1-fw1"/>
					<img src="img/indexFlowers02.png" class="page1-fw2"/>
					<img src="img/indexFlight.png" class="page1-flight"/>
					<img src="img/indexBuilding.png" class="page1-building"/>
				</div>
				
				<div class="page page2">
					<img src="img/wasBg.jpg" class="page2-bg"/>
					<img src="img/wasFarm.png" class="page2-text1"/>
					<img src="img/wasIT.png" class="page2-text2" />
				</div>
				<div class="page page3">
					<!--小场景一-->
					<img src="img/myTeamBg.jpg" class="page3-bg"/>
					<img src="img/lastBusStation.png" class="page3-station" />
					<img src="img/earlyTitle.png" class="page3-title1"/>
					<img src="img/lastBusTitle.png" class="page3-title2"/>
					<img src="img/bus.png" class="page3-bus"/>
					<img src="img/lastBusAvatar.png" class="page3-avatar"/>
					<!--小场景二-->
					<img src="img/myTeamWall.png" class="page3-wall"/>
					<img src="img/myTeamAvatar.png" class="page3-avatar1"/>
					<img src="img/myTeamSpace.png" class="page3-space" />
					<img src="img/myteamWhereTxt.png" class="page3-where"/>
				</div>
				<div class="page page4">
					<img src="img/lightOffBg.jpg" class="page4-bg"/>
					<img src="img/lightOnBg.jpg" class="page4-on-bg"/>
					<img src="img/lightOff.png" class="page4-light-off"/>
					<img src="img/cornerTitle.png" class="page4-title"/>
					
				</div>
			</div>
			<img src="img/arrow-up.png" class="arrow"/>
			<img src="img/musicBtn.png" class="music-btn"/>
		</div>
		<audio src="music.mp3" id="audio"></audio>
	</body>
</html>
